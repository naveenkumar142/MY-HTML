<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            border: 1px solid green;
            height: 300px;
            width: 200px;
        }
        section:hover{
            transform: translate(50px,100px);
        }
        #rotate:hover{
            transform: rotate(30deg);
        }
        #scale:hover{
            transform: scale y(0.5);
        }
        #skew:hover{
            transform:skew(-30deg)
        }
        #matrix:hover{
            transform: matrix(1,2,3,4,5,6);
        }
    </style>
</head>
<body>
    <section>
        translate
    </section>
    <section id="rotate">
        ROTATE
    </section>
    <section id="scale">
        SCALE
    </section>
    <section id="skew">
        skew
    </section>
    <section id="matrix">
        matrix
    </section>
</body>
</html>
